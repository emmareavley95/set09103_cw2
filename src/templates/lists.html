<html>
<head>
  <meta charset="utf-8">
  <title>Christmas Wishlist</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/business-casual.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
{% extends "index.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12 text-center">
          <form action="{{ url_for('additem')  }}" method="POST" name="wishlist">
            Title: <input type="text" name="title" id="title" class="form-control" placeholder="Title" />
            Quantity: <input type="number" name="quantity" id="quantity" class="form-control" />
            Price: <input type="text" name="price" id="price" class="form-control" placeholder="Price" />
            Details: <input type="text" name="details" id="details" class="form-control" placeholder="Add you description" />
            <button type="submit" name="submit" id="Submit" class="btn btn-lg btn-primary btn-block">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
