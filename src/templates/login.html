<html>
<head>
  <title>Christmas Wishlist</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/business-casual.css') }}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12 text-center">
          <h1></h1>
          <p>Create your profile to write your wishlist to Santa.</p>
          <p><a role="button" href="/login">Already a member?</a></p>
          <p><a role="button" href="/">Create your profile</a></p>

          <form action="{{ url_for('login')  }}" method="post" name="login">
            <label for="username" class="sr-only">Username</label>
            <input type="username" name="username" id="username" class="form-control" placeholder="Username" value="{{ request.form.username }}" required autofocus>

            <label for="Password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" required>
    
            <button type="submit" name="submit" id="Submit" value="Login" class="btn btn-lg btn-primary btn-block">Submit</button>
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
