{% extends "index.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12 text-center">
          <h2>Christmas vibes</h2>
          <h3>Enjoy some christmas song!</h3>

          <audio controls="controls" autoplay="autoplay"></audio>
          <ul>
          {% for song in songs %}
              <li><a href="javascript:void(0);">{{ song }}</a></li>
          {% endfor %}
          </ul>

          <script type="text/javascript">
          {% for song in songs %}
              $('li').click(function(){
                  var str = $(this).text()
                  $('audio').attr('src', '/static/music/'+str);
              });
          {% endfor %}
          </script>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="col-lg-12">
          <h2 class="title">Send your personal message to Santa</h2>
          <form method="POST" action="mailto:santa@claus.com" class="col-lg-12 text-center">
            <label for="Name">Personalize your own message to Santa.</label>
            <input type="text" name="name" class="form-control" placeholder="Name">
            <input type="text" name="email" class="form-control" placeholder="Email">
            <input type="textarea" rows="4" cols="50" name="message" class="form-control" placeholder="Dear Santa, For Christmas I would like...">

            <input type="submit" class="btn btn-lg btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
